  <main class="mt-5">
    <section class="fw-bold text-dark  py-5 text-center">
      <h1>Contáctanos</h1>
    </section>
    <section class="container">
      <article class="row my-4">
        <div class="col-12 col-md-6 mb-3">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label text-dark">Nombre y apellido *</label>
              <input type="text" class="form-control" id="nombre" placeholder="Juan Perez" minlength="3" maxlength="100"
                required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-dark">Email *</label>
              <input type="email" class="form-control" id="email" placeholder="juanperez@mail.com" required
                minlength="6" maxlength="200">
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label text-dark">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="381459384" pattern="[0-9]*" required
                minlength="3" maxlength="10">
            </div>
            <div class="mb-3">
              <label for="contacto" class="form-label text-dark">Ingrese su consulta *</label>
              <textarea class="form-control no-resize" id="contacto" rows="3" minlength="3" maxlength="300"
                required></textarea>
            </div>
            <div class="form-text text-dark">
              <p>Los campos con (*) son obligatorios</p>
            </div>
            <button class="btn btn-success" type="submit">Enviar</button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <iframe class="w-100"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d16934.83210600945!2d-65.20719947955266!3d-26.836456506162495!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1718139302521!5m2!1ses-419!2sar"
            height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </article>
    </section>
  </main>
  <footer class="color-footer pe-5 pt-2">
    <div class="container fluid">
      <div class="row align-items-center text-center text-md-start">
  
        <div class="col-md-3 mb-3 mb-md-0">
          <div class="py-2 d-inline-block">
            <a href=""><img src="../imagenes/logo.png" class="logo nav-link" alt="logo"></a>
          </div>
        </div>
  
        <div class="col-md-6 mb-3 mb-md-0 text-center">
          <p class="fw-semibold mb-2">Comunicate y Conocé Tucumán</p>
          <div class="d-flex justify-content-center gap-3 fs-4 diseño-link">
            <a href="./Error404.html" class="text-dark redes-sociales-link"><i class="bi bi-facebook"></i></a>
            <a href="./Error404.html" class="text-dark redes-sociales-link"><i class="bi bi-instagram"></i></a>
            <a href="./Error404.html" class="text-dark redes-sociales-link"><i class="bi bi-twitter-x"></i></a>
            <a href="./Error404.html" class="text-dark redes-sociales-link"><i class="bi bi-youtube"></i></a>
            <a href="./Error404.html" class="text-dark redes-sociales-link"><i class="bi bi-envelope"></i></a>
            <a href="./Error404.html" class="text-dark redes-sociales-link"><i class="bi bi-whatsapp"></i></a>
          </div>
        </div>
  
        <div class="col-md-3">
          <h6 class="fw-bold">Navegación</h6>
          <ul class="list-unstyled diseño-link">
            <li><a href="../index.html" class="text-decoration-none text-dark footer-link">Inicio</a></li>
            <li><a href="./Contactos.html" class="text-decoration-none text-dark footer-link">Contacto</a></li>
            <li><a href="./sobre.nosotros.html" class="text-decoration-none text-dark footer-link">Acerca de Nosotros</a></li>
            <li><a href="./iniciar-sesion.html" class="text-decoration-none text-dark footer-link">Iniciar Sesión</a></li>
            <li><a href="#" class="text-decoration-none text-dark footer-link">Suscribirte</a></li>
          </ul>
        </div>
  
      </div>
    </div>
  </footer>
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content p-4">
        <h2 class="fw-bold text-center mb-4">Suscríbete</h2>
  
        <form class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" placeholder="ej:andres perez" maxlength="50" minlength="6"
                pattern="[A-Za-z ]+" required />
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" placeholder="ej:daniel123" maxlength="17" minlength="8" required />
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" placeholder="ejemplo@gmail.com" maxlength="50" minlength="5"
                required />
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" placeholder="Ej:381 6123456" pattern="[0-9]{10}" maxlength="10"
                minlength="10" required />
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Domicilio</label>
              <input type="text" class="form-control" maxlength="50" minlength="5" required />
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Código Postal</label>
              <input type="text" class="form-control" placeholder="1234" maxlength="4" minlength="4" pattern="[0-9]{4}"
                required />
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="********" maxlength="30" minlength="10"
                id="password" required />
            </div>
  
            <div class="col-md-6 mb-3">
              <label class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" placeholder="********" maxlength="30" minlength="10"
                id="password2" required />
            </div>
          </div>
  
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="notificaciones" />
            <label class="form-check-label" for="notificaciones">
              Recibir notificaciones por Email
            </label>
          </div>
  
          <button type="submit" class="btn btn-success mt-4">
            Suscribirme
          </button>
        </form>
      </div>
    </div>
  </div>
