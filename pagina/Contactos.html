<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="pagina sobre contactos">
  <meta name="author" content="Luis Reartez">
  <meta name="keywords" content="consulta,mapa">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../CSS/estilos.css">
  <title>Vive Tucuman</title>
</head>

<body class="bg-body-secondary">
  <header></header>
  <main>
    <section class="fw-bold text-dark  py-5 text-center">
      <h1>Contáctanos</h1>
    </section>
    <section class="container">
      <article class="row my-4">
        <div class="col-12 col-md-6 mb-3">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label text-dark">Nombre y apellido *</label>
              <input type="text" class="form-control" id="nombre" placeholder="Juan Perez" minlength="3" maxlength="100"
                required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-dark">Email *</label>
              <input type="email" class="form-control" id="email" placeholder="juanperez@mail.com" required
                minlength="6" maxlength="200">
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label text-dark">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="381459384" pattern="[0-9]*" required
                minlength="3" maxlength="10">
            </div>
            <div class="mb-3">
              <label for="contacto" class="form-label text-dark">Ingrese su consulta *</label>
              <textarea class="form-control no-resize" id="contacto" rows="3" minlength="3" maxlength="300"
                required></textarea>
            </div>
            <div class="form-text text-dark">
              <p>Los campos con (*) son obligatorios</p>
            </div>
            <button class="btn btn-success" type="submit">Enviar</button>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <iframe class="w-100"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d16934.83210600945!2d-65.20719947955266!3d-26.836456506162495!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1718139302521!5m2!1ses-419!2sar"
            height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </article>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
