<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta name="author" content="esteban-alvarez" />
    <meta name="keywords" content="vive tucuman" />
    <meta
      name="description"
      content="somos una pagina que se dedica a que nuestros ususarios conoscan nuestra ciudad"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iniciar-secion</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/estilos.css" />
  </head>
  <body clas="bg-body-secondary">
    <main>
      <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100">
          <div class="col-md-6 mb-4">
            <form>
              <h2 class="fw-bold mb-4 text-center text-md-start mt-2">
                Iniciar Sesión
              </h2>
              <h4 class="mb-2 text-center text-md-start">Bienvenido</h4>
              <p class="mb-4 text-center text-md-start">
                Inicia sesión para continuar
              </p>

              <div
                class="d-flex gap-3 mb-3 justify-content-center justify-content-md-start"
              >
                <button class="btn btn-outline-primary w-50 w-md-auto">
                  <i class="bi bi-facebook"></i> Facebook
                </button>

                <button class="btn btn-outline-danger w-50 w-md-auto">
                  <i class="bi bi-google"></i> Google
                </button>
              </div>

              <div class="text-center my-3">
                ─────── o inicia sesión con ───────
              </div>

              <div class="mb-3">
                <label class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="ejemplo@gmail.com"
                  maxlength="50"
                  minlength="5"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Contraseña*</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="ejemplo-12345678"
                  maxlength="30"
                  minlength="8"
                  required
                />
                <p class="text-small">Los campos con (*) son obligatorios</p>
              </div>

              <div
                class="d-flex justify-content-between align-items-center mt-4"
              >
                <a
                  href="#"
                  class="text-small text-decoration-none"
                  data-bs-toggle="modal"
                  data-bs-target="#recuperar-contraseña-Modal"
                >
                  ¿Olvidaste tu contraseña?
                </a>

                <button class="btn btn-success">Iniciar Sesión</button>
              </div>
            </form>
          </div>

          <div
            class="col-md-6 d-flex justify-content-center align-items-center"
          >
            <img src="../img/img inicio-sesion.jpeg" class="img-fluid rounded
            w-50 alt="login imagen" />
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="recuperar-contraseña-Modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <form>
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 rounded-3">
              <h2 class="text-center mb-4 fw-bold fs-2">
                Recuperar Contraseña
              </h2>
              <label class="form-label fw-semibold"> Email </label>
              <input
                type="email"
                class="form-control mb-3"
                required
                placeholder="ejemplo@gmail.com"
                maxlength="50"
                minlength="5"
              />

              <p class="text-center mb-4 small">
                Recibirás un email para restablecer tu contraseña
              </p>
              <div class="text-center">
                <button class="btn btn-outline-success px-5 py-2">
                  Enviar Email
                </button>
              </div>
            </div>
          </div>
      </div>
      </form>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
