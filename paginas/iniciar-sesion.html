      <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100">
          <div class="col-md-6 mb-4">
            <h2 class="fw-bold mb-4 text-center text-md-start">
              Iniciar Sesión
            </h2>
            <h4 class="mb-2 text-center text-md-start">Bienvenido</h4>
            <p class="mb-4 text-center text-md-start">
              Inicia sesión para continuar
            </p>

            <div
              class="d-flex gap-3 mb-3 justify-content-center justify-content-md-start"
            >
              <button class="btn btn-outline-primary w-50 w-md-auto">
                <i class="bi bi-facebook"></i> Facebook
              </button>

              <button class="btn btn-outline-danger w-50 w-md-auto">
                <i class="bi bi-google"></i> Google
              </button>
            </div>

            <div class="text-center my-3">
              ─────── o inicia sesión con ───────
            </div>

            <form>
              <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Contraseña *</label>
                <input type="password" class="form-control" required />
              </div>

              <p class="small">Los campos con (*) son obligatorios</p>

              <div
                class="d-flex justify-content-between align-items-center mt-4"
              >
                <a href="#" class="small">¿Olvidó su contraseña?</a>
                <button class="btn btn-primary">Iniciar Sesión</button>
              </div>
            </form>
          </div>
